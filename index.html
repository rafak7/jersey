<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- or -->
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Loja</title>
</head>
<body>

    <header>
        <a href="#" class="logo"><i class='bx bx-dollar'></i>StreetJersey</a>

        <ul class="navegação">
            <li><a href="#">Visão Geral</a></li>
            <li><a href="#">Roupas</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Contato</a></li>
        </ul>

        <div class="header-icons">
            <i class='bx bx-cart'></i>
        <div id="menu"><i class='bx bx-menu'></i></div>
        </div>

    </header>

    <section class="home">
        <div class="home-img">
            <img src="img/img-1.png " class="one">

        </div>

        <div class="home-text">
            <h1>Teams</h1>
            <h1>Jersey</h1>
            <h5>PSG, Barcelona and Brazil</h5>
            <h3>$200.00</h3>
            <a href="#" class="btn">Buy</a>
        </div>
    </section>

    <div class="main">
        <div class="row">
            <li><img src="img/icon-psg.png" onclick="slider('img/img-1.png')"></li>
        </div>

        <div class="row2">
            <li><img src="img/icon-br.png" onclick="slider('img/img-2.png')"></li>
        </div>

        <div class="row3">
            <li><img src="img/icon-barcelona.png" onclick="slider('img/img-3.png')"></li>
        </div>
    </div>


    <script>
        function slider (anything){
            document.querySelector ('.one') .src = anything;
        };

       let menu = document.querySelector ('#menu-icon');
       let navbar = document.querySelector ('.navbar');

       menu.onclick = () => {
        menu.classList.toggle ('bx-x');
        navbar.classList.toggle ('open');
       }
    </script>



</body>
</html>
